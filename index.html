<!DOCTYPE html>
<html>
<head>
  <title>My Beautiful Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="w3.css">
  <style>
    .Top {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }
    .menu-button {
      margin: 10px;
      width: 220px;
    }
    .footer-margin{
      margin-top: 80px;
    }
  </style>
  <script src="/_static/sidebar.js"></script>
</head>
<body>

  <!-- Top Section -->
  <div class="w3-container Top">
    <h1 id="animate" class="w3-xxlarge"></h1>
    <p class="w3-xlarge w3-cursive">Your gateway of python's knowledge, creativity, and innovation.</p>
  </div>

  <!-- Menu Section -->
  <div class="w3-container w3-center w3-padding-64">
    <h2 class="w3-xxlarge">Explore</h2>
    <div class="w3-margin-top">
      <a href="/tutorial" class="w3-button w3-blue w3-round-large w3-hover-light-blue menu-button">The Python Tutorial</a>
      <a href="/library" class="w3-button w3-green w3-round-large w3-hover-light-green menu-button">Python Standard Library</a>
      <a href="/reference" class="w3-button w3-purple w3-round-large w3-hover-pale-blue menu-button">The Language Reference</a>
      <a href="/howto" class="w3-button w3-red w3-round-large w3-hover-pale-red menu-button">How To</a>
      <a href="/faq" class="w3-button w3-orange w3-round-large w3-hover-pale-yellow menu-button">FAQ</a>
      <a href="/about.html" class="w3-button w3-pink w3-round-large w3-hover-pale-yellow menu-button">About Us</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="w3-center w3-padding-24 w3-light-grey footer-margin">
    <p>&#169; 2025 <span class="w3-cursive">Tirupati</span>. All rights reserved.</p>
  </footer>

<script>
    const text = "Welcome to Python's Documentations";
    const typing_speed = 80;
    const target = document.getElementById("animate");
    
    let i=0;
    function typeChar() {
    if (i <= text.length) {
      target.textContent = text.substring(0, i++);
      setTimeout(typeChar, typing_speed);
    }
  }
  typeChar();
</script>
</body>
</html>
